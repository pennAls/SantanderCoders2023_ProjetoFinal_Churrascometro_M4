<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet" />
    <title>Churrascômetro</title>
  </head>
  <header>
    <div class="namePage">
      <h1>Churrascômetro Online</h1>
      <img
        style="height: 110px"
        src="/imgs/churras.png"
        alt="Imagem carne na grelha" />
      <img
        style="height: 200px"
        src="/imgs/espeto.png"
        alt="Imagem espeto de churrasco" />
      <img
        style="height: 110px"
        src="/imgs/chef.png"
        alt="Imagem churrasqueiro" />
    </div>
  </header>
  <hr />
  <hr />
  <body>
    <section class="formulario">
      <div class="form">
        <form action="">
          <input id="name" type="text" placeholder="Nome do Usuário" />
          <br />
          <input id="email" type="email" placeholder="E-mail" />
          <br />
          <input id="CEP" type="number" placeholder="CEP" />
          <br />
          <br />
          <div class="check">
            <input id="checkbox" type="checkbox" checked />
            <label for="checkbox">Aceito receber e-mails com promoções</label>
          </div>
          <br />   
            <button id="button_login">Enviar</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer-content">
        <p>Churrascômetro Online &copy; 2024</p>
      </div>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
