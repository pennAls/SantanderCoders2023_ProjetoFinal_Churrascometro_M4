<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/people.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet" />
    <title>Churrascômetro</title>
  </head>
  <header>
    <div class="namePage">
      <h1>Churrascômetro Online</h1>
      <img
        style="height: 110px"
        src="/imgs/churras.png"
        alt="Imagem carne na grelha" />
      <img
        style="height: 200px"
        src="/imgs/espeto.png"
        alt="Imagem espeto de churrasco" />
      <img
        style="height: 110px"
        src="/imgs/chef.png"
        alt="Imagem churrasqueiro" />
    </div>
  </header>
  <hr />
  <hr />
  <body>
    <div class="titlePage">
      <h1>Vamos Planejar o seu Churrasco ?</h1>
    </div>
    <hr />
    <hr />
    <br />
    <br />
    <br />
    <div class="pessoas">
      <form action="">
        <div class="men">
          <label for="n_homens"
            ><img
              height="150x"
              width="150px"
              src="/imgs/homem.png"
              alt="Ícone de um homem"
              srcset=""
          /></label>
          <input
            type="number"
            id="n_homens"
            placeholder="Quantidade de Homens/Adultos" />
        </div>
        <br />
        <br />
        <div class="mulher">
          <label for="n_mulheres"
            ><img
              height="150x"
              width="150px"
              src="/imgs/mulher.png"
              alt="Ícone de uma mulher"
              srcset=""
          /></label>
          <input
            type="number"
            id="n_mulheres"
            placeholder="Quantidade de Mulheres/Adultas" />
        </div>
        <br />
        <br />
        <div class="child">
          <label for="n_child"
            ><img
              height="150x"
              width="150px"
              src="/imgs/child.png"
              alt="Ícone de crianças"
              srcset=""
          /></label>
          <input
            type="number"
            id="n_child"
            placeholder="Quantidade de Crianças" />
        </div>
        <br />
        <br />
        <div class="bebida">
          <label for="n_bebida"
            ><img
              height="150x"
              width="150px"
              src="/imgs/bebida.png"
              alt="Ícone de pessoas bebendo cerveja"
              srcset=""
          /></label>
          <input
            type="number"
            id="n_bebida"
            placeholder="Pessoas que bebem bebidas alcoólicas " />
        </div>
        <br>
        <br>
        <button id="button_people">Enviar</button>
      </form>
    </div>
    <br>
    <br>
    <footer>
      <div class="footer-content">
        <p>Churrascômetro Online &copy; 2024</p>
      </div>
    </footer>
    <script src="/js/people.js"></script>
  </body>
</html>
